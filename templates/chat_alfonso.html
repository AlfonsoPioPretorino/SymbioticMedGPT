{% include 'layouts/header.html' %}
<html id="theme" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Add the toggle button here -->
        <div class="d-flex justify-content-end p-3">
            <a onclick="toggleTheme()" id="themeToggleBtn" class="circle-anchor" style="background-color: #88b2ccda;">
                <i id="themeIcon" class="fas fa-sun" style="color: white;"></i>
            </a>
        </div>
    </header>

    <div id="chat-box" style="height: 70%; overflow-y: auto; padding: 10px;"></div>

    <div class="container d-flex align-items-center mt-5 user_tools">
        <a onclick="exit()" class="circle-anchor" style="margin-right: 5%; background-color: red">
            <i class="fa-solid fa-arrow-right-from-bracket" style="color: black"></i>
        </a>
        <input id="message" type="text" class="form-control form-rounded" style="border-radius: 2rem; display: inline-block; width: 85%;" placeholder="Type a message">
        
        <a onclick="sendUserMessage()" class="circle-anchor" style="margin-left: 1%">
            <img src="static/images/icons/sent_icon.svg" style="width: 30px; height: 30px"/>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        //SweetAlert2 Firing modal
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
            confirmButton: "btn btn-success",
            cancelButton: "btn btn-danger"
            },
            buttonsStyling: false
        });
        document.addEventListener('DOMContentLoaded', function() {
            function scrollToBottom() {
                console.log("Scroll to bottom function called");
                var chatBox = document.getElementById('chat-box');
                console.log("Chat box height:", chatBox.scrollHeight);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function sendGPT(){
                $('#chat-box').append('<div class="row gpt_message_container">\
                                            <p class="gpt_message">MedGPT:<br>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>\
                                        </div>'); 
                scrollToBottom();
            }
            
            function sendUserMessage(){
                var message = document.getElementById("message").value;
                if(message){
                    $('#chat-box').append('<div class="row user_message_container">\
                                                <p class="user_message">User:<br>'+message+'</p>\
                                            </div>'); 
                    document.getElementById("message").value = '';
                    scrollToBottom();
                    sendGPT();
                }
            }

            // Ensure functions are globally accessible
            window.sendGPT = sendGPT;
            window.sendUserMessage = sendUserMessage;

        });

        // function to toggle between light and dark theme
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            if(html.getAttribute('data-bs-theme') === 'light') {
                html.setAttribute('data-bs-theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                html.setAttribute('data-bs-theme', 'light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        function exit(){
            swalWithBootstrapButtons.fire({
                title: "Are you sure to quit the chat?",
              /*   text: "You won't be able to revert this!", */
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, I'm sure!",
                cancelButtonText: "No, bring me back!",
                text: "If you quit, you will not be able to recover the chat!",
                reverseButtons: true
              }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/";
                }
              });
        }
    </script>
    <style>
        :root {
            --user-chat-bgcolor: #2f2f2f; /* Default Bootstrap primary color */
            --user-chat-textcolor: #ffffff; /* Default Bootstrap secondary color */
            --gbt-chat-bgcolor: #e4c642; /* Default Bootstrap primary color */
            --gbt-chat-textcolor: #000000; /* Default Bootstrap secondary color */
          }
          
          [data-bs-theme="dark"] {
            --user-chat-bgcolor: #2f2f2f; /* Default Bootstrap primary color */
            --user-chat-textcolor: #ffffff; /* Default Bootstrap secondary color */
            --gbt-chat-bgcolor: #e4c642; /* Default Bootstrap primary color */
            --gbt-chat-textcolor: #000000; /* Default Bootstrap secondary color */
          }
          [data-bs-theme="light"] {
            --user-chat-bgcolor: #f4f4f4; /* Default Bootstrap primary color */
            --user-chat-textcolor: #000000; /* Default Bootstrap secondary color */
            --gbt-chat-bgcolor: #e4c642; /* Default Bootstrap primary color */
            --gbt-chat-textcolor: #000000; /* Default Bootstrap secondary color */
          }
        #chat-box{
            overflow-x: hidden;
        }
        .circle-anchor {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px; /* Set the width of the circle */
            height: 40px; /* Set the height of the circle */
            background-color: #ffc800; /* Background color of the circle */
            border-radius: 50%; /* Makes the anchor a circle */
            text-decoration: none; /* Remove underline from the anchor */
        }
        .user_message {
            color: var(--user-chat-textcolor);
            margin: 10px;
        }
        .gpt_message {
            color: var(--gbt-chat-textcolor);
            margin: 10px;
        }
        .user_message_container {
            float: right;
            border-radius: 2rem;
            margin-left: 65%;
            margin-bottom: 4%;
            margin-right: 2%;
            display: inline-block;
            background-color: var(--user-chat-bgcolor);
            max-width: 35%;
            height: auto;
            word-wrap: break-word;
        }
        .gpt_message_container{
            float: left;
            border-radius: 2rem;
            margin-left: 2%;
            margin-bottom: 4%;
            margin-right: 65%;
            display: inline-block;
            background-color: var(--gbt-chat-bgcolor);
            max-width: 35%;
            height: auto;
            word-wrap: break-word;
        }
        .user_tools {
            padding-top: 1%;
            position: fixed;
            bottom: 10px;
            width: 100%;
            margin-left: 10%; 
            margin-right: 20%;
        }
    </style>
</body>
</html>
